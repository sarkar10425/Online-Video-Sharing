<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
    <title>YouTube</title>
</head>
<body>
    <div class="sidebar-container">
        <div class="youtube-icon">
            <i class="fab fa-youtube"></i>
        </div>
        <div class="home-icon">
            <i class="fas fa-home"></i>
        </div>
        <div class="user-icon"></div>
    </div>
    <div class="body-container">
        <div class="searchbar-container">
            <input onkeyup="getYoutubeDataUtil(event)" id="search-input" type="text" placeholder="Search here">
            <i onclick="getYoutubeData()"  class="fas fa-search fa-flip-horizontal"></i>
        </div>
        <div class="videos-list">
            
        </div>
    </div>
    <div class="rightbar-container">
        <div class="recommendation-container"></div>
    </div>
</body>
    <script src="script.js" async defer></script>
</html>
